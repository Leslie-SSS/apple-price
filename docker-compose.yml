services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apple-price-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - ENVIRONMENT=production
      - PORT=8080
      - HOST=0.0.0.0
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SCRAPER_INTERVAL=${SCRAPER_INTERVAL:-5m}
      - DATA_DIR=/data
      - CORS_ORIGINS=*
    volumes:
      - apple-price-data:/data
    networks:
      - apple-price-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apple-price-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - apple-price-network

  nginx:
    image: nginx:alpine
    container_name: apple-price-nginx
    restart: unless-stopped
    ports:
      - "3003:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - apple-price-network

networks:
  apple-price-network:
    driver: bridge

volumes:
  apple-price-data:

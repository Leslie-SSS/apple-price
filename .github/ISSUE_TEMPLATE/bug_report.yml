name: Bug Report
description: 报告问题帮助我们改进
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您报告问题！请填写以下信息帮助我们定位问题。

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 简洁清晰地描述遇到的问题
      placeholder: 发生了什么...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 如何复现这个问题
      placeholder: |
        1. 访问 '...'
        2. 点击 '....'
        3. 滚动到 '....'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 您期望发生什么
      placeholder: 应该...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 涉及组件
      description: 问题发生在哪个部分
      options:
        - 前端
        - 后端
        - Docker 部署
        - 其他
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 日志/截图
      description: 粘贴相关日志或添加截图
      render: shell

  - type: input
    id: version
    attributes:
      label: 版本
      description: 使用的版本 (如有)

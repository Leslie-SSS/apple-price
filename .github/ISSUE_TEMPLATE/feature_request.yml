name: Feature Request
description: 提出新功能建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的建议！请详细描述您希望添加的功能。

  - type: textarea
    id: problem
    attributes:
      label: 问题或需求
      description: 这个功能解决什么问题？满足什么需求？
      placeholder: 作为用户，我想要...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望如何实现这个功能
      placeholder: 我认为可以这样实现...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 是否考虑过其他解决方案？

  - type: checkboxes
    id: contrib
    attributes:
      label: 参与贡献
      description: 您是否愿意帮助实现这个功能？
      options:
        - label: 我愿意提交 PR 实现这个功能
